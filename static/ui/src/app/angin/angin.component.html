<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">{{title}}</h1>
        <p class="lead">
            {{deskripsi}}
        </p>
        <hr class="mt-2 mb-3">

        <form [formGroup]="anginForm" (submit)="onFormAnginSubmit(anginForm.value)">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="tanggalawal">Awal</label>
                    <input type="date" class="form-control" id="tanggalawal" aria-describedby="tanggalAwal"
                           placeholder="Tanggal awal"
                           name="date_from"
                           formControlName="date_from">
                </div>
                <div class="form-group col-md-4">
                    <label for="tanggalakhir">Akhir</label>
                    <input type="date" class="form-control" id="tanggalakhir" aria-describedby="tanggalAkhir"
                           placeholder="Tanggal akhir"
                           name="date_to"
                           formControlName="date_to">
                </div>
                <div class="form-group col-md-4">
                    <label for="jenis">Jenis</label>
                    <select name="jenis" id="jenis" class="form-control"
                            formControlName="jenis">
                        <option value="kecepatan">Kecepatan</option>
                        <option value="arah">Arah</option>
                        <option value="getaran">Getaran</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!anginForm.valid">PROSES</button>
            <ui-spinner [isShow]="isShow"></ui-spinner>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div id="plotAngin"></div>
</div>
