<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">{{title}}</h1>
        <p class="lead">
            {{deskripsi}}
        </p>
        <div class="alert alert-danger mt-3" role="alert" *ngIf="isError">
            <h4 class="alert-heading">Oh, Ada kesalahan!</h4>
            <ul>
                <li *ngFor="let k of key">
                    {{ k }}: {{ message[k] }}
                </li>
            </ul>
        </div>
        <hr class="mt-2 mb-3">

        <form [formGroup]="anginForm" (submit)="onFormAnginSubmit(anginForm.value)">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="tanggalawal">Awal</label>
                    <my-date-picker id="tanggalawal" name="date_from" [options]="myDatePickerOptions"
                    formControlName="date_from"></my-date-picker>
                </div>
                <div class="form-group col-md-4">
                    <label for="tanggalakhir">Akhir</label>
                    <my-date-picker id="tanggalakhir" name="date_to" [options]="myDatePickerOptions"
                    formControlName="date_to"></my-date-picker>
                </div>
                <div class="form-group col-md-4">
                    <label for="jenis">Jenis</label>
                    <select name="jenis" id="jenis" class="form-control"
                            formControlName="jenis">
                        <option value="kecepatan">Kecepatan</option>
                        <option value="arah">Arah</option>
                        <option value="getaran">Getaran</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!anginForm.valid">PROSES</button>
            <ui-spinner [isShow]="isShow"></ui-spinner>
        </form>
    </div>
</div>
<div class="container-fluid">
    <div id="plotAngin"></div>
</div>
